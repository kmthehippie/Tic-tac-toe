<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <!-- VIBE: SEXY KISSES AND X VIBE  -->
        </header>

        <div class="player-modal inactive">
            <!-- choose what value they want x or o -->
            <div class="choose-value">
                <div class="cv-header">
                    <h3>Choose your sign</h3>
                </div>
                
                <div class="values">
                <div class="x value">X</div>
                <div class="o value">O</div>
                </div>
            </div>
            <!-- play vs what mode for the pc -->
            <!-- but for now -- put vs Player Two -->
        </div>

        <div class="fight-modal inactive">
            <div class="fight-container">
            <div class="player">
                <!-- insert player image and value -->
            </div>
            <h1>FIGHT!</h1>
            <div class="pc">
                <!-- insert second player image and value -->
                <!-- if not player then for NPC -- what is the difficulty level -->
                <!-- need transition for this part as well -->
            </div>
        </div>
        </div>

        <div class="gameboard">
            <!-- this is the board where x and o are placed -->
            <div class="top-left block">
                <p>X</p>          
            </div>
            <div class="top-mid block">  
                <p>O</p>           
            </div>
            <div class="top-right block">            
            </div>
            <div class="mid-left block">            
            </div>
            <div class="mid-mid block">            
            </div>
            <div class="mid-right block">            
            </div>
            <div class="btm-left block">            
            </div>
            <div class="btm-mid block">            
            </div>
            <div class="btm-right block">            
            </div>
        </div>

        <div class="footer">
            <p><a href="https://www.pexels.com/photo/white-and-black-wooden-board-963278/">Photo by David Bartus from Pexels:</a></p>
        </div>
    </div>
</body>
</html>
