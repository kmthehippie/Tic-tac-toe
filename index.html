<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>tic tac toe</h1>
            <!-- VIBE: SEXY KISSES AND X VIBE  -->
        </header>

        <div class="player-modal">
            <!-- choose what value they want x or o -->
            <div class="choose-value">
                              
                    <form>
                        <div class="cv-input">
                        <label for="name">Enter your Name</label>
                        <input type="text" 
                        name="name" 
                        class="name-input" 
                        id="name" 
                        placeholder="John Doe"
                        autocomplete="on"
                        required />
                        <!-- <button type="submit" value="Submit">Submit</button> -->
                        </div>      
                        <div class="cv-header">
                        <h3>Choose your sign</h3>
                        </div>
                        <div class="values">
                            <div class="input-container">
                                <input 
                                type="radio" 
                                id="X"
                                name="xoro" 
                                value="X">
                                <label 
                                id="labelX" 
                                for="X" >X</label>        
                            </div>
                            <div class="input-container">
                                <input 
                                type="radio" 
                                id="O"
                                name="xoro"
                                value="O" >
                                <label id="labelO" for="O">O</label>
                            </div>                      
                        </div>
                        <div class="cv-header">
                            <h3>Choose difficulty</h3>
                        </div>
                        <div class="values">
                            <div class="input-container">
                                <input 
                                type="radio" 
                                id="easy"
                                name="npcmode" 
                                value="easy">
                                <label 
                                id="easy-label" 
                                for="easy" >Easy</label>        
                            </div>
                            <div class="input-container">
                                <input 
                                type="radio" 
                                id="hard"
                                name="npcmode"
                                value="hard" >
                                <label id="hard-label" 
                                for="hard">Hard</label>
                            </div>                      
                        </div>
                        <button class = "start-game">Start Game</button>                 
                    </form>
            </div>
            <!-- play vs what mode for the pc -->
            <!-- but for now -- put vs Player Two -->
        </div>

        <div class="fight-modal inactive">
            <div class="fight-container">
                <h1>GAME OVER!</h1>
                <div class="result">
                    <!-- Info about who won -->
                </div>
                
                <button class="again">Play Again?</button>
            </div>
        </div>
        <div class="text-area">
            <div class="turn"></div>
            <div class="difficulty hi">
                <div class="values">
                    <div class="input-container">
                        <input 
                        type="radio" 
                        id="easy"
                        name="npcmode" 
                        value="easy" required/>
                        <label 
                        id="easy-label" 
                        for="easy" >Easy</label>        
                    </div>
                    <div class="input-container">
                        <input 
                        type="radio" 
                        id="hard"
                        name="npcmode"
                        value="hard" required/>
                        <label id="hard-label" 
                        for="hard">Hard</label>
                    </div>                      
                </div>
            </div>
            <div class="restart-div">
                <button class = "restart">Start Game</button>
            </div>
        </div>


        <div class="game-board">
            <!-- this is the board where x and o are placed -->
            <!-- <button class="block">X</button>
            <button class="block">O</button> -->
            
        </div>

        <div class="footer">
            <p>Made by KM</p>
            <p><a href="https://www.pexels.com/photo/white-and-black-wooden-board-963278/">Photo by David Bartus from Pexels</a></p>
        </div>
    </div>
</body>
</html>
