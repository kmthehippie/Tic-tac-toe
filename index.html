<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>tic tac toe</h1>
            <!-- VIBE: SEXY KISSES AND X VIBE  -->
        </header>

        <div class="player-modal">
            <!-- choose what value they want x or o -->
            <div class="choose-value">
                              
                    <form>
                        <div class="cv-input">
                        <label for="name">Enter your Name</label>
                        <input type="text" 
                        name="name" 
                        class="name-input" 
                        id="name" 
                        placeholder="John Doe"
                        autocomplete="on"
                        required />
                        <!-- <button type="submit" value="Submit">Submit</button> -->
                        </div>      
                        <div class="cv-header">
                        <h3>Choose your sign</h3>
                        </div>
                        <div class="values">
                        <button class="x value">X</button>
                        <button class="o value">O</button>
                        </div>
                        <!-- <button class = "start-game">Start Game</button>                  -->
                    </form>
            </div>
            <!-- play vs what mode for the pc -->
            <!-- but for now -- put vs Player Two -->
        </div>

        <div class="fight-modal inactive">
            <div class="fight-container">
            <div class="player">
                <!-- insert player image and value -->
            </div>
            <h1>FIGHT!</h1>
            <div class="pc">
                <!-- insert second player image and value -->
                <!-- if not player then for NPC -- what is the difficulty level -->
                <!-- need transition for this part as well -->
            </div>
        </div>
        </div>
        <div class="turn"></div>
        
        <div class="game-board">
            <!-- this is the board where x and o are placed -->
            <!-- <button class="block">X</button>
            <button class="block">O</button> -->
            
        </div>

        <div class="footer">
            <p><a href="https://www.pexels.com/photo/white-and-black-wooden-board-963278/">Photo by David Bartus from Pexels:</a></p>
        </div>
    </div>
</body>
</html>
